# Основные настройки сети
[Network]
ipmi_host = 10.227.75.175
interface = 1
default_subnet_mask = 255.255.255.0
command_timeout = 30
verify_timeout = 60
retry_count = 3
retry_delay = 10
test_ports = 22,623,443
verify_access = true
backup_settings = true
check_all_interfaces = true

# Настройки IPMI
[IPMI]
interface = 1
username = admin
password = password
setup_timeout = 30
verify_timeout = 60
retry_count = 3
retry_delay = 10
verify_access = true
check_privileges = true

# Настройки SSH
[SSH]
ssh_host = 10.227.75.235
ssh_port = 22
username = openyard
password = openyard
setup_timeout = 30
verify_timeout = 60
retry_count = 3
retry_delay = 10
verify_access = true
check_sudo = true

# Настройки Redfish
[Redfish]
redfish_host = 10.227.75.175
redfish_port = 443
username = admin
password = password
verify_ssl = false
setup_timeout = 30
verify_timeout = 60
retry_count = 3
retry_delay = 10
verify_access = true
check_schema = true

# Настройки VLAN
[VLAN]
interface = 1
test_vlan_id = 100
test_vlan_priority = 0
invalid_vlan_ids = 0,4095,4096
setup_timeout = 30
verify_timeout = 60
retry_count = 3
retry_delay = 10
verify_access = true
backup_settings = true
check_all_interfaces = true

# Настройки DNS
[DNS]
interface = 1
primary_dns = 8.8.8.8
secondary_dns = 8.8.4.4
test_domains = google.com,example.com
setup_timeout = 30
verify_timeout = 60
retry_count = 3
retry_delay = 10
verify_resolution = true
backup_settings = true
check_both_servers = true

# Настройки MAC
[MAC]
interface = 1
test_mac = 00:11:22:33:44:55
default_mac = 00:00:00:00:00:00
setup_timeout = 30
verify_timeout = 60
retry_count = 3
retry_delay = 10
verify_network = true
backup_settings = true
allow_multicast = false
allow_broadcast = false

# Настройки NTP
[NTP]
interface = 1
primary_ntp = pool.ntp.org
secondary_ntp = time.nist.gov
max_time_diff = 1.0
setup_timeout = 30
verify_timeout = 60
retry_count = 3
retry_delay = 10
verify_sync = true
backup_settings = true
check_both_servers = true

# Настройки ручного NTP
[ManualNTP]
interface = 1
ntp_servers = pool.ntp.org,time.nist.gov
max_offset = 1.0
sync_timeout = 300
setup_timeout = 30
verify_timeout = 60
retry_count = 3
retry_delay = 10
verify_sync = true
backup_settings = true

# Настройки SNMP
[SNMP]
interface = 1
community = public
version = 2c
port = 161
trap_port = 162
auth_protocol = SHA
priv_protocol = AES
setup_timeout = 30
verify_timeout = 60
retry_count = 3
retry_delay = 10
verify_access = true
backup_settings = true
test_traps = true

# Настройки управления питанием
[PowerState]
interface = 1
power_timeout = 300
verify_timeout = 60
retry_count = 3
retry_delay = 10
verify_access = true
check_all_interfaces = true
force_power = false

# Настройки статуса интерфейсов
[InterfaceStatus]
interface = 1
status_timeout = 60
verify_timeout = 60
retry_count = 3
retry_delay = 10
verify_access = true
check_all_interfaces = true
force_status = false

# Настройки версий IP
[IPVersion]
interface = 1
test_ipv4 = true
test_ipv6 = true
test_dual_stack = true
test_ipv4_addr = 192.168.1.1
test_ipv6_addr = 2001:db8::1
test_ipv4_prefix = 24
test_ipv6_prefix = 64
setup_timeout = 30
verify_timeout = 60
retry_count = 3
retry_delay = 10
verify_access = true
backup_settings = true
check_all_interfaces = true

# Настройки фильтрации IP
[IPFilter]
interface = 1
allowed_ips = 192.168.1.0/24
blocked_ips = 10.0.0.0/8
test_ports = 22,623,443
setup_timeout = 30
verify_timeout = 60
retry_count = 3
retry_delay = 10
verify_access = true
backup_settings = true
strict_mode = false

# Настройки тестирования под нагрузкой
[Load]
interface = 1
test_duration = 300
bandwidth = 100M
parallel_streams = 4
packet_size = 1400
min_bandwidth = 50.0
max_latency = 100.0
max_packet_loss = 1.0
setup_timeout = 30
verify_timeout = 60
retry_count = 3
retry_delay = 10
verify_access = true
monitor_resources = true
collect_metrics = true

# Настройки диагностики
[Diagnostic]
interface = 1
test_ports = 22,623,443
redfish_endpoints = /redfish/v1/Systems,/redfish/v1/Managers
ssh_commands = uptime,df -h,free -m
setup_timeout = 30
verify_timeout = 60
retry_count = 3
retry_delay = 10
verify_access = true
check_all_interfaces = true
collect_logs = true

# Настройки имени хоста
[Hostname]
interface = 1
max_length = 64
min_length = 1
test_hostname = test-bmc
setup_timeout = 30
verify_timeout = 60
retry_count = 3
retry_delay = 10
verify_dns = true
backup_settings = true
check_all_interfaces = true

# Настройки интерфейсов
[Interface]
interface = 1
test_interfaces = eth0,eth1
required_ports = 22,623,443
setup_timeout = 30
verify_timeout = 60
retry_count = 3
retry_delay = 10
verify_access = true
backup_settings = true
check_all_interfaces = true
